<section id="$idprefix$title-slide"$for(title-slide-attributes/pairs)$ $it.key$="$it.value$"$endfor$>
$if(customer-logo)$
  <figure class="title" style="position: absolute; top: -260px; left: 10px;">
    <figcaption class="plus">+</figcaption>
    <img src="$customer-logo$" class="logo"/>
  </figure>
$endif$
  <h1 class="title">$title$</h1>
$if(subtitle)$
  <p class="subtitle">$subtitle$</p>
$endif$
$for(author)$
  <p class="author">$author$</p>
$endfor$
$for(institute)$
  <p class="institute">$institute$</p>
$endfor$
$if(date)$
  <p class="date">$date$</p>
$endif$
</section>
